<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SVG Drawing Tool</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-header">
    <h1>ðŸŽ¨ SVG Drawing Studio</h1>
    <p class="subtitle">Create, draw, and experiment with vector graphics interactively</p>
  </header>

  <main>
    <section class="toolbar">
      <div class="control-group">
        <label>Shape</label>
        <select id="shapeSelect">
          <option value="circle">Circle</option>
          <option value="rect">Rectangle</option>
          <option value="line">Line</option>
        </select>
      </div>

      <div class="control-group">
        <label>Stroke Color</label>
        <input type="color" id="strokeColor" value="#007bff">
      </div>

      <div class="control-group">
        <label>Fill Color</label>
        <input type="color" id="fillColor" value="#ffffff">
      </div>

      <div class="control-group">
        <label>Stroke Width</label>
        <input type="range" id="strokeWidth" min="1" max="10" value="2">
      </div>

      <div class="buttons">
        <button id="undoBtn" class="btn secondary">â†© Undo</button>
        <button id="clearBtn" class="btn danger">ðŸ—‘ Clear</button>
      </div>
    </section>

    <section class="canvas-container">
      <svg id="drawingArea" width="900" height="600"></svg>
    </section>
  </main>

  
  <script src="script.js"></script>
</body>
</html>
